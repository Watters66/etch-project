<html>
<head>
<title>Etch Project</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://code.jquery.com/jquery-1.2.1.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</head>

<body>
<h1>Javascript Etch-a-sketch</h1>
<div class="container">
	<div class="grid">
	</div>
	<div class="footer">
		<div class="navLeft">
			<div class="a">Enter Grid Size</div>
			<div class="a"><input type="text" class="size" value="64"></input></div>
			<div class="a submit">Submit</div>
		</div>
		<div class="navRight">
			<div class="a" id="solid">Solid</div>
			<div class="a active" id="fade">Fade</div>
			<div class="a" id="random">Random</div>
		</div>
	</div>
</div>
</body>
</html>
